<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tick Tock Tick Tock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="clock" id="clock">
        <div class="box">
            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>
            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>
        </div>
        <div class="box">
            <em>:</em>
        </div>
        <div class="box">
            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>

            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>
        </div>
        <div class="box">
            <em>:</em>
        </div>
        <div class="box">
            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>
            <div class="flip down">
                <div class="digital front number0"></div>
                <div class="digital back number1"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
